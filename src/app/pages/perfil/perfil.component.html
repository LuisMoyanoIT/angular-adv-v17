 <div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario
                </h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20"
                [formGroup]="perfilForm"
                (submit)="updateProfile()"
                >
                    <div class="form-group"
                    >
                        <label for="exampleInputuname2">User Name</label>
                        <div class="input-group">
                            <input type="text" 
                                   class="form-control" 
                                   id="exampleInputuname2" 
                                   placeholder="Username"
                                   formControlName="name"
                                   >
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Email address</label>
                        <div class="input-group">
                            <input type="email" 
                                   class="form-control" 
                                   id="exampleInputEmail2" 
                                   placeholder="Enter email"
                                   formControlName="email"
                                   >
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" 
                        class="btn btn-success waves-effect waves-light m-r-10"
                        [disabled]="perfilForm.invalid"
                        >Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar
                </h4>
                <h6 class="card-subtitle">imagen del usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imageTemp" [src]="usuario.imageUrl" class="image-avatar">
                    <img *ngIf="imageTemp" [src]="imageTemp" class="image-avatar">
                </div>
                
                <input 
                    type="file" 
                    class="form-control"
                    (change)="updateUserImage($any($event.target).files[0])"
                    >
                <br>
                <br>
                <div class="text-center">
                    <button class="btn btn-success waves-effect waves-light m-r-10"
                    [disabled]="!imageUpdated"
                    (click)="uploadImage()"
                    >Cambiar imagen</button>
                </div>

            </div>
        </div>
    </div>      
</div>
