<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Crear Medico
                </h4>
                <form class="form p-t-20"
                [formGroup]="medicoForm"
                (submit)="createMedico()"
                >
    
                    <div *ngIf="selectedMedico" class="form-group text-center" >
                        <label for="exampleInputuname2">Avatar</label>
                        <div class="input-group w100">
                            <img class="image-avatar w100 text-center" [src]="selectedMedico.image | imagen: 'medicos' || image "  alt="">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label for="exampleInputuname2">Name</label>
                        <div class="input-group">
                            <input type="text" 
                                   class="form-control" 
                                   id="exampleInputuname2" 
                                   placeholder="name of medico"
                                   formControlName="name"
                                   >
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2"></label>
                        <div class="input-group">
                            <select name="" id="" class="form-control" formControlName="hospital" >
                                <option value="">Selecciona Hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital.id">{{hospital.name}}</option>
        
                            </select>
                            <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail2"></label>
                        <div class="input-group">
                            <select name="" id="" class="form-control" formControlName="usuario" >
                                <option value="">Selecciona usuario</option>
                                <option *ngFor="let usuario of usuarios" [value]="usuario.uid">{{usuario.name}}</option>
        
                            </select>
                            <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" 
                        class="btn btn-success waves-effect waves-light m-r-10"
                        [disabled]="medicoForm.invalid"
                        >Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital
                </h4>
                <h6 class="card-subtitle">{{selectedHospital.name || 'Sin seleccionar'}}</h6>
                <div class="input-group w100">
                    <img class="image-avatar w100 text-center" [src]="selectedHospital.image | imagen: 'hospitales' || image" alt="">
                </div>
            </div>
        </div>
    </div>

</div>
